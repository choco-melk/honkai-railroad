<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Session</title>
    <link rel='stylesheet' href='login-register-stylesheet.css'>
</head>
<body> 
    <video id='bg-video' class='darken' width='100%' height='auto' autoplay muted loop>
        <source src="videos/youtube_Pz7Tu25EyXI_1920x1080_h264.mp4" type="video/mp4">
    </video>
    <form id='login-form'>
        <h4>ANGELVERSE</h4>
        <br><br>
        <input type='text' placeholder='Enter username' required><br>
        <input type='password' placeholder='Enter password' required><br>
        <label id='register'><a href = 'register.html'>Register now</a></label><br><br><br>
        <input id='start-game-button' type='submit' value="Start game">
    </form>

    <section id='start-container'>
        <h4>Start Game</h4>
        <div id='account-container'>
            <img src=''>
            <h6 id='account-name'>Newtrash</h6>
        </div>
    </section>

    <div id='logout-container'>
        <img src='images/hoyo-logo.png.png'>
        <p id='account-name'>Log Out</p>
    </div>
    
</body>
<script src='index-scripts.js'>

</script>
</html>
