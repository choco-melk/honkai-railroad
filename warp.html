<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp</title>
    <link rel='stylesheet' href='stylesheets/warp-stylesheet.css'>
</head>
<body>
    <section id='user-resources'>
        <div id='normal-warp-container'>
            <figure>
                <img src='images/normal-warp.webp'>
            </figure>
            <p id='normal-warp-count'>0</p>
        </div>
        <div id='special-warp-container'>
            <figure>
                <img src='images/special-warp.webp'>
            </figure>
            <p id='special-warp-count'>0</p>
        </div>
        <div id='stellar-jade-container'>
            <figure>
                <img src='images/stellar-jade.webp'>
            </figure>
            <p id='stellar-jade-count'>3200</p>
        </div>
    </section>
    
    <section id='warp-screen-container'>
        <figure id='warp-banner-picture'>
            <img src='images/herta-warp-picture.png'>
            <div id='image-overlay'></div>
        </figure>
        <div id='warp-container'>
            <div class='warp-button-outer-container'>
                <div class='warp-button-inner-container'>
                    <figure>
                        <img src='images/special-warp.webp'>
                        <figcaption>x 1</figcaption>
                    </figure>            
                    <h6>Warp x 1</h6>
                </div>
            </div>
            <div class='warp-button-outer-container'>
                <div class='warp-button-inner-container'>
                    <figure>
                        <img src='images/special-warp.webp'>
                        <figcaption>x 10</figcaption>
                    </figure>            
                    <h6>Warp x 10</h6>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
